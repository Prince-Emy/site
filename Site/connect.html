<head>

<body>
     <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-wallet"></i>  Wallet</button>
          </form>
        </div>
      </nav>
      <div class="connectbtn">
          <button class="btn1">Connect</button>

      </div>

      <section id="last">
        <!-- heading -->
        <div class="full">
          <h3>Drop a Message</h3>
   
          <div class="lt">
   
            <!-- form starting  -->
            <form class="form-horizontal"
                  method="post" action="connect-form.php">
              <div class="form-group">
                <div class="col-sm-12">
                  <!-- name  -->
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="NAME"
                    name="name"
                    value=""
                  />
                </div>
              </div>
   
              <div class="form-group">
                <div class="col-sm-12">
                  <!-- email  -->
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="EMAIL"
                    name="email"
                    value=""
                  />
                </div>
              </div>
   
              <!-- message  -->
              <textarea
                class="form-control"
                rows="10"
                placeholder="MESSAGE"
                name="message">
              </textarea>
   
              <button
                class="btn btn-primary send-button"
                id="submit"
                type="submit"
                value="SEND">
                <i class="fa fa-paper-plane"></i>
                <span class="send-text">SEND</span>
              </button>
            </form>
            <!-- end of form -->
          </div>
   
          <!-- Contact information -->
          <div class="rt">
            <ul class="contact-list">
              <li class="list-item">
                <i class="fa fa-map-marker fa-1x">
                  <span class="contact-text place">
                    your address
                  </span>
               </i>
              </li>
   
              <li class="list-item">
                <i class="fa fa-envelope fa-1x">
                  <span class="contact-text gmail">
                    <a href="mailto:yourmail@gmail.com" title="Send me an email">
                      email@gmail.com</a>
                  </span>
                </i>
              </li>
   
              <li class="list-item">
                <i class="fa fa-phone fa-1x">
                  <span class="contact-text phone">
                    (033) 12345678
                  </span>
                </i>
              </li>
            </ul>
          </div>
        </div>
      </section>
